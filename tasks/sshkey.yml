---

- name: DEBUG Print variables
  vars:
    msg: |
         ssh_key_comment [root@{{ ansible_hostname }} ]
         dest [ /tmp/{{ rcb_BCK_HOST }}/root-{{ ansible_hostname }}.id_rsa.pub ]
  debug:
    msg: "{{ msg.split('\n') }}"
  when: rcb_debug|lower == "yes"

- name: Generate RSA key for root
  user:
    name="root"
    generate_ssh_key="yes"
    ssh_key_comment="root@{{ ansible_hostname }}"

- name: Download pub key
  fetch:
    src="/root/.ssh/id_rsa.pub"
    dest="/tmp/{{ rcb_BCK_HOST }}/root-{{ ansible_hostname }}.id_rsa.pub"
    flat="yes"

